
<div style="text-align:center">
    <input type="submit" value="Show" (click)="loadProducts()"/>
</div>

<div class="panel">
        <div class="panel-heading"> {{ title }}</div>
        <div class="panel-body">
        <div class="table-responsive">
        <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>price</th>
                <th>quantity</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of products">
                <td>{{ prod.id }}</td>
                <td>{{ prod.name | uppercase }}</td>
                <td>{{ prod.price | currency}}</td>
                <td>{{ prod.quantity }}</td>
            </tr>
        </tbody>
        </table>
        </div>
        </div>
        </div>
<div style="text-align:left">
            <input type="submit" value="Next" (click)="next()"/>
            <input type="submit" value="Previous" (click)="prev()"/>
</div>
